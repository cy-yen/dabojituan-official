    <script type="text/javascript">
      var myFullpage = new fullpage("#fullpage", {
        verticalCentered: true,
        menu: "#menu",
        anchors: ["anchor2"],
        sectionsColor: [
          "#888888",
          "#666666",
          "#444444",
          "#999999",
          "red",
          "blue",
        ],
        autoScrolling: false,
        slidesNavigation: true,
        lazyLoading: true,

        onLeave: function (origin) {
          var loadedSection = this;

          //使用 index
          if (origin.index == 0) {
            $("#j-ul-pro li").addClass("active");
          }
          if (origin.index == 1) {
            $("#j-ul-items li").addClass("active");
          }
        },
      });

      $(function () {
        //Unsilder
        $("#j-slider-default").unslider({
          animation: "fade",
          autoplay: true, //默认true 可删
          arrows: false, //默认true 可删
          nav: false, //默认true 可删
          delay: 3000, //默认3000 可删
        });
        $("#j-slider-test").unslider({
          animation: "fade",
          autoplay: true, //默认true 可删
          arrows: false, //默认true 可删
          nav: true, //默认true 可删
