<script>
    var util = {
        // 获取设备类型
        getBrowser: function () {
            var browser = {
                versions: function () {
                    var u = navigator.userAgent;
                    var app = navigator.appVersion;
                    return {
                        //移动终端浏览器版本信息
                        trident: u.indexOf('Trident') > -1, //IE内核
                        presto: u.indexOf('Presto') > -1, //opera内核
                        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') === -1, //火狐内核
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                        iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                        iPad: u.indexOf('iPad') > -1, //是否iPad
                        webApp: u.indexOf('Safari') === -1 //是否web应该程序，没有头部与底部
                    };
                }(),

                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            };
            return browser;
        },
        // 是否是微信浏览器（qq浏览器）
        isWeiXin: function () {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) !== null || ua.match(/qqqq/i) !== null) {
                return true;
            } else {
                return false;
            }
        },
        // ios 下的UC、百度、搜狗弹出复制地址引导
        isShowShadow: function () {
            if (this.getDeviceInfo() === 'ios') {
                var ua = window.navigator.userAgent;
                //var isUc = ua.indexOf('UCWEB') !== -1 || ua.indexOf('UCBrowser') !== -1;
                var isBaidu = ua.indexOf('baiduboxapp') !== -1;
                //var isSougou = ua.indexOf('Sogou') !== -1;

                return isUc || isBaidu || isSougou;
            }
        },
        getDeviceInfo: function () {
            var browser = this.getBrowser(); // 获取设备类型
            var device = 'other';
            if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
                device = "ios";
            } else if (browser.versions.android) {
                device = "android";
            }
            return device;
        },
        // 复制剪切板
        copyText: function (text) {
            var input = document.createElement('input');
            document.body.appendChild(input);
            input.setAttribute('value', text);
            input.select();
            var oldContentEditable = input.contentEditable;
            var oldReadOnly = input.readOnly;
            var range = document.createRange();
            input.contentEditable = true;
            input.readOnly = false;
            range.selectNodeContents(input);
            var s = window.getSelection();
            s.removeAllRanges();
            s.addRange(range);
            input.setSelectionRange(0, 999999); // A big number, to cover anything that could be inside the element.
            input.contentEditable = oldContentEditable;
            input.readOnly = oldReadOnly;
            if (document.execCommand('copy')) {
                document.execCommand('copy');
                console.log('复制成功');
            }
            document.body.removeChild(input);
        }
    }
    var copyBtn=document.querySelector('#copyBtn')
    copyBtn.onclick=function(){
        util.copyText(window.location.origin);
        layer.open({
            content: '复制成功',
            btn: ['我知道了']
        });
    }

    // 弹出引导层处理
    function shadowCheck() {
        var shadowType = 0;
        // 微信蒙版
        var shadowImg=document.querySelector('#shadowImg'),
            shadow=document.querySelector('#shadow'),
            shadow2=document.querySelector('#shadow2'),
            desUrl=document.querySelector('#desUrl')
        if (util.isWeiXin()) {
            shadowType = 1;
            if (util.getDeviceInfo() === 'ios') {
                shadowImg.src="./pub/wx_share_ios.png"
            } else {
                shadowImg.src="./pub/wx_share_android.png"
            }
            shadow.classList.remove("hide")
        } else if (util.isShowShadow()) {
            shadowType = 2;
            shadow2.classList.remove("hide")
        }
        desUrl.innerHTML=window.location.origin
        return shadowType;
    }
    shadowCheck()
